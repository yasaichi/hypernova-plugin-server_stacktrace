inherit_from:
  - https://raw.githubusercontent.com/rails/rails/master/.rubocop.yml

AllCops:
  Exclude:
    - "*.gemspec"
    - spec/dummy/**/*
    - spec/*_helper.rb
    - vendor/**/*

LineLength:
  Max: 100

Style/Documentation:
  Enabled: false

Layout/IndentationConsistency:
  EnforcedStyle: normal
